<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
   <head>
       <title>XSS - Login</title>

       <script type="text/javascript" src="http://totuus.server93.com/Services/Auth.ashx?xssproxy&appId=1&namespace=MyService"></script>
       <script type="text/javascript">

           function login()
           {
               var username = document.getElementById('inUsername').value;
               var password = document.getElementById('inPassword').value;

               GpsGate.Server.MyService.login(username, password,
                   function(result)
                   {
                       if(result == true) // OK login
                           window.location.href = 'http://totuus.server93.com/AppGateway.aspx';
                       else
                           alert('Login not ok');
                   }
               );
           }

       </script>

       <style type="text/css">
       <!--
       .text
       {
           font-family: Verdana, Arial, Helvetica, sans-serif;
           font-size: 10px;
           color: #000000;
       }
       .blue-link
       {
           font-family: Verdana, Arial, Helvetica, sans-serif;
           font-size: 10px;
           color: #466f93;
           text-decoration:none;
       }
       -->
       </style>

   </head>
   <body>
       <table>
           <tr>
               <td>
                   <input type="text" id="inUsername" />
               </td>
               <td>
                   <input type="password" id="inPassword" />

               </td>
               <td>
                   <input type="button" id="btnLogin" value="Login" onclick="login()"/>
               </td>
           </tr>
       </table>
       <a href="http://gpsgate.com/" id="gpsgate" alt="gpsgate tracking" class="blue-link" target="_blank">
<img src="http://apps.gpsgate.com/images/ggc_small.gif" hspace="0" vspace="0" align="texttop" class="blue-link" style="border:none;" />
<span class="blue-link"> GPS Tracking</span></a>
   </body>

</html>
