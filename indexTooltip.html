<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>jQuery Tooltip Plugin Demo</title>

<link rel="stylesheet" href="styles/jquery.tooltip.css" />

<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/jquery.bgiframe.js" type="text/javascript"></script>
<script src="js/jquery.dimensions.js" type="text/javascript"></script>
<script src="js/jquery.tooltip.js" type="text/javascript"></script>
<script src="js/chili-1.7.pack.js" type="text/javascript"></script>

<script type="text/javascript">
$(function() {


$('#tonus').tooltip({
	
	fade: 150,
	track: true,
	delay: 0,
	showURL: false,
	bodyHandler: function() {
		return $("<div>Teste de tootip</div>");
	}
});



});
</script>

</head>
<body>
<div id="main">
	
	
	<fieldset>
		<legend>An image with a tooltip</legend>
		<img id="tonus" src="images/preco.png" title="No delay. The src value is displayed below the title" />
		
	</fieldset>
	
	
</div>
</body>
</html>
